<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>View Users</h2>
<table class="table table-bordered bg-light">
    <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>PLACE</th>
        <th>GENDER</th>
        <th>EMAIL</th>

    </tr>
    {% for i in user %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.place}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.email}}</td>
    </tr>
    {% endfor %}
</table>
